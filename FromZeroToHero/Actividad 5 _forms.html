<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
</head>
<body>
  <h1>Working with forms</h1>

  <form action="">
    <div>
      <label for="">Nombre</label>
        <input type="text">
    </div>
    
    <div>
      <label for="">Apellido</label>
        <input type="text">
    </div>
    
    <div>
      <label for="">Fecha de nacimiento</label>
        <input type="date"> 
    </div>

    <div>
      <label for="">Color favorito</label> 
        <input type="color">
    </div>

    <div>
      <label for="">Lenguajes que conozco:</label>
        <div>
          <input type="checkbox">
          <label for="">html</label>
          <input type="checkbox">
          <label for="">CSS</label>
          <input type="checkbox">
          <label for="">JS</label>
        </div>        
      
    </div>

    <div>
      <label for="">Contraseña</label>
        <input type="password">
    </div>

    <div>
      <label for="">Confirmar Contraseña</label>
        <input type="password">
    </div>

    <div>
      <label>Talle de remera</label>
        <select >
          <option>XXS</option>
          <option>XS</option>
          <option>M</option>
          <option>S</option>
        </select>
    </div>
    
    <div>
    <button>Enviar</button>
    </div>


  
  </form>
</body>
</html>
