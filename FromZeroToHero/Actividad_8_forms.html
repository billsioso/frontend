<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Forms :autocomplete attributes</h1>

<form action="">
    <div>
      <label >Nombre</label>
        <input type="text" 
        minlength="2" 
        maxlength="20"
        autocomplete="name">
      
    </div>
    
    <div>
      <label >Apellido</label>
        <input type="text" 
               minlength="2" 
               maxlength="20"
               autocomplete="name">
    </div>
    
    <div>
      <label >email</label> 
        <input type="email" 
               minlength="6" 
               maxlength="255"
               autocomplete="email">
    </div>

    <div>
      <label>DNI/CUIL/CUIT</label>
        <input type="text" 
               minlength="8" 
               maxlength="11"
               pattern="\d{8,9,10,11}">       
      
    </div>

    <div>
      <label >Altura</label>
        
        <input type="number"
                min="0"
                step="1">
      <span>CM</span>
    </div>

    <div>
      <label >Peso</label>
        <input type="number"
               min="40"
               max="150"
               step="0.1">
      <span>KG</span>
    </div>

    <div>
      <label>Edad</label>
        <input type="number"
               min="14"
               max="100">
    </div>
    
    <div>
        <button >Enviar</button>
    </div>


  
</form>



</body>
</html>
