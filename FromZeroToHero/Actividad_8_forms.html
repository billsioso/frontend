<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Forms :autocomplete attributes</h1>
    <h1>MY GYM</h1>

<form  method="POST">
    <div>
      <label >Nombre</label>
        <input type="text" 
        minlength="2" 
        maxlength="20"
        autocomplete="name"
        required>
      
    </div>
    
    <div>
      <label >Apellido</label>
        <input type="text" 
               minlength="2" 
               maxlength="20"
               autocomplete="family-name"
               required>
    </div>
    
    <div>
      <label >email</label> 
        <input type="email" 
               minlength="6" 
               maxlength="255"
               autocomplete="email"
               required>
    </div>

    <div>
      <label>DNI/CUIL/CUIT</label>
        <input type="text" 
               minlength="8" 
               maxlength="11"
               pattern="\d{2}? \d{8} \d{1}?"
               required>       
      
    </div>

    <div>
      <label >Altura</label>
        
        <input type="number"
                min="0"
                step="1"
                required>
      <span>CM</span>
    </div>

    <div>
      <label >Peso</label>
        <input type="number"
               min="40"
               max="150"
               step="0.1"
               required>
      <span>KG</span>
    </div>

    <div>
      <label>Edad</label>
        <input type="number"
               min="14"
               max="100">
    </div>
    
    <div>
        <input type="submit" >
    </div>


  
</form>



</body>
</html>
